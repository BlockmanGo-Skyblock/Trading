<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Offer Detail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="trade-detail-container">
    <h3 id="item-name"></h3>
    <p id="description"></p>
    <p>Price: <span id="price"></span></p>

  </div>

  <script type="module" src="trade-detail.js"></script>
</body>
</html>
